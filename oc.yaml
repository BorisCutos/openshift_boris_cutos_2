apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-deployment-secundario
  namespace: k-att-y70-dev
  labels:
    app: mi-app-secundario
    areanegocio: tecnologia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mi-app-secundario
  template:
    metadata:
      labels:
        app: mi-app-secundario
    spec:
      containers:
        - name: contenedor-principal
          image: boriscutos/segundodeploy:build-{{ tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "500m"
              memory: "800Mi"
            limits:
              cpu: "1000m"
              memory: "1500Mi"
          envFrom:
            - configMapRef:
                name: mi-configmap-secundario
            - secretRef:
                name: mi-secret-secundario
---
apiVersion: v1
kind: Service
metadata:
  name: mi-servicio-secundario
  namespace: k-att-y70-dev
spec:
  selector:
    app: mi-app-secundario
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mi-configmap-secundario
  namespace: k-att-y70-dev
data:
  DATABASE: "192.168.1.1"
---
apiVersion: v1
kind: Secret
metadata:
  name: mi-secret-secundario
  namespace: k-att-y70-dev
type: Opaque
data:
  PASSWORD: aG9sYQ==   # "hola2" en base64, ejemplo
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mi-hpa-secundario
  namespace: k-att-y70-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: deployment
    name: mi-deployment-secundario
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 100
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mi-pvc-vsecundario
  namespace: k-att-y70-dev
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: gp3
